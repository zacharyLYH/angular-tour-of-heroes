<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }}</h2>
  <button type="button" (click)="goBack()">go back</button>
  <div>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name" />
    <span>{{ hero.name }}</span>
    <button type="button" (click)="save()">save</button>
  </div>
</div>
